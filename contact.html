<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- tailwind css -->
    <link rel="stylesheet" href="./css/tailwind.css" />
    <title>E-Shop</title>
</head>

<body>
    <!-- start topbar -->
    <div class="container-fluid bg-gray-100 p-2">
        <div class="container mx-auto">
            <div class="md:flex md:flex-row justify-between text-center">
                <!-- top menu -->
                <div>
                    <a href="javascript:void(0)" class="text-gray-600 px-3 text-sm hover:text-red-500">Privacy</a>
                    <a href="javascript:void(0)" class="text-gray-600 px-3 text-sm hover:text-red-500">FAQ</a>
                    <a href="javascript:void(0)" class="text-gray-600 px-3 text-sm hover:text-red-500">Careers</a>
                    <a href="javascript:void(0)" class="text-gray-600 px-3 text-sm hover:text-red-500">My Wishlist</a>
                    <a href="javascript:void(0)" class="text-gray-600 px-3 text-sm hover:text-red-500">Track Order</a>
                </div>

                <!-- discount message -->
                <div class="text-sm text-gray-600 tracking-wider">
                    Sale Up To 50% Biggest Discounts.
                    <span class="text-gray-700 font-bold">Hurry!</span>
                </div>
            </div>
        </div>
    </div>
    <!-- end topbar -->

    <div class="container mx-auto p-2">
        <!-- start nav -->
        <div class="md:flex md:flex-row justify-between text-center text-sm sm:text-base">
            <!-- logo -->
            <div class="flex flex-row justify-center">
                <img src="./images/RK.png" alt="Logo" class="w-12 h-12" />
                <!-- <div class="bg-gradient-to-r from-red-500 to-yellow-400 w-12 h-10 rounded-lg"></div> -->
                <a href="index.html">
                    <h1 class="text-3xl text-red-500 ml-2">
                        E-<span class="font-thin">Shop</span>
                    </h1>
                </a>
            </div>

            <!-- navmenu -->
            <div class="m-2">
                <a href="index.html" class="text-black p-4 text-lg hover:text-red-500">Home</a>
                <a href="shop.html" class="text-black p-4 text-lg hover:text-red-500">Shop</a>
                <a href="about.html" class="text-black p-4 text-lg hover:text-red-500">About</a>
                <a href="blog.html" class="text-black p-4 text-lg hover:text-red-500">Blog</a>
                <a href="contact.html" class="text-red-500 p-4 text-lg hover:text-red-500">Contact</a>
                <a href="contact.html" class="bg-red-500 text-gray-50 p-3 px-4 font-bold hover:bg-red-600 rounded-full">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 inline-block" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                    </svg>Cart (0)</a>
            </div>
        </div>
        <hr class="mt-1">
        <!-- end nav -->

        <!-- start about -->
        <div class="md:flex md:flex-row mt-10">
            <div class="md:w-2/5 flex flex-col justify-center items-center">
                <p class="font-mono text-red-500 tracking-wider text-4xl mb-4 text-center md:self-start md:text-left">
                    Fashion Sale
                </p>
                <input type="email" placeholder="Enter email address"
                    class="bg-gray-200 text-gray-600 placeholder-gray-400 px-4 py-3 w-full rounded-lg focus:outline-none mb-4" />
                <textarea placeholder="Enter message"
                    class="bg-gray-200 text-gray-600 placeholder-gray-400 px-4 py-3 w-full rounded-lg focus:outline-none mb-4"></textarea>
                <button type="submit" class="bg-red-500 text-white py-3 rounded-lg w-full hover:bg-red-600">Submit</button>
            </div>
            <div class="md:w-3/5">
                <img src="./images/hero-img.svg" class="w-full" />
            </div>
        </div>
        <!-- end about -->

        <!-- start footer -->
        <div class="border-t-2 border-gray-300 flex flex-col md:flex-row md:justify-between text-center py-5 text-sm">
            <div class="mb-4">
                <a href="about.html" class="mx-2.5">About</a>
                <a href="javascript:void(0)" class="mx-2.5">Privacy Policy</a>
                <a href="javascript:void(0)" class="mx-2.5">Terms of Services</a>
            </div>
            <p><a href="http://rakeshsaha.unaux.com" target="_blank"><span
                        class="font-bold text-red-500 hover:text-red-600">RAKESH SAHA</span></a> &copy; 2022</p>
